databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: mark
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(512)
              - column:
                  name: creation_date_time
                  type: timestamp
              - column:
                  name: update_date_time
                  type: timestamp
        - createTable:
            tableName: activity_feed
            columns:
                - column:
                    name: id
                    type: BIGINT
                    autoIncrement: true
                    constraints:
                      primaryKey: true
                      nullable: false
                - column:
                    name: document_id
                    type: BIGINT
                    constraints:
                      nullable: false
                - column:
                    name: actor
                    type: varchar(512)
                    constraints:
                      nullable: false
                - column:
                    name: activity_date_time
                    type: timestamp
                - column:
                    name: action_type
                    type: varchar(50)
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: approval_actor
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: approval_date_time
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: activity_feed
            baseColumnNames: document_id
            constraintName: fk_document_activity
            referencedTableName: document
            referencedColumnNames: id
            onDelete: CASCADE
  - changeSet:
      id: 2
      author: mark
      changes:
        - addColumn:
            tableName: document
            columns:
              - column:
                  name: version
                  type: BIGINT
  - changeSet:
      id: 3
      author: mark
      changes:
        - createIndex:
            tableName: document
            indexName: idx_documents_status
            columns:
              - column:
                  name: status
